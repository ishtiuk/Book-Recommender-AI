<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Book Recommender Engine</title>
</head>

<style>
    .nav {
        color: whitesmoke;
        font-size: 18px;
        font-weight: 700;
    }
    .text_white {
        color: whitesmoke;
    }
    h5 {
        font-weight: 500;
        font-family: cursive;
    }
    .brand {
        margin-bottom: 40px;
    }
</style>

<body style="background-color: rgb(21 20 20);">
    
    <nav class="navbar" style="background: linear-gradient(20deg, #d600ffbd, #00d1ffa8);">
        <p class="navbar-brand brand" style="color: whitesmoke; font-size: 29px; margin-right: 100px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Book Recommender Engine</p>
        <ul class="nav navbar-nav">
            <li><a href="/" class="nav">Home</a></li>
            <li><a href="/recommend" class="nav">Recommend</a></li>
            <li><a href="/about" class="nav">About Us</a></li>
            <li><a href="/contact" class="nav">Contact Us</a></li>
        </ul>
    </nav>


    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h1 style="color: whitesmoke; font-size: 40px; margin-bottom: 6%; letter-spacing: 2.5px;">Top 30 Books Trending... ✨</h1>
            </div>

            {% for i in range(book_names|length) %}
            <div class="col-md-3" style="margin-bottom: 25px;">
                <div class="card">
                    <div class="card-body">
                        

                        <img src={{img_links[i]}} alt="image error" class="card-img-top">
                        <h3 class="text_white" style="margin-bottom: 12px;">{{book_names[i]}}</h3>
                        <h5 class="text_white">{{author_names[i]}}</h5>
                        <h5 class="text_white">Votes - {{total_votes[i]}}</h5>
                        <h5 class="text_white">Rating - {{avg_rating[i]}}</h5>
                    </div>
                </div>
            </div>
            {%endfor%}
            
        </div>

        <p style="font-size: smaller; color: rgb(137, 141, 141); text-align: center; margin-top: 3%; margin-bottom: 1.5%;">© 2023 Md. Ishtiuk Ahammed All Rights Reserved.</p>
    </div>


</body>
</html>
